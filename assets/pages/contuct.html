  <!--contuct section start -->
  <section id="contuct">
    <div class="px-10 min-h-auto">
      <div class="bg-gray-50 flex justify-center py-12 px-4 sm:px-6 lg:px-8 mt-5">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
          <!-- Heading -->
          <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center sm:text-left">Contact Us</h2>
          <p class="text-gray-500 mb-6 text-center sm:text-left">Please fill this form in a decent manner</p>
      
          <!-- Form -->
          <form action="#" method="POST" class="space-y-6">
            <!-- Full Name (First Name & Last Name) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name *</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                  placeholder="First Name"
                  required
                />
              </div>
              <div>
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name *</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
      
            <!-- E-mail -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">E-mail *</label>
              <input
                type="email"
                name="email"
                id="email"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="example@example.com"
                required
              />
            </div>
      
            <!-- Message -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message *</label>
              <textarea
                name="message"
                id="message"
                rows="4"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                placeholder="Your message..."
                required
              ></textarea>
            </div>
      
            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="bg-black text-white font-bold py-2 px-6 rounded-md hover:bg-gray-800 transition-colors w-full sm:w-auto"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
    </div>
      
    </div>
